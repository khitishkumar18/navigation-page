<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <!-- Display balance -->
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <!-- Display total income -->
          <p id="money-plus" class="money-plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <!-- Display total expenses -->
          <p id="money-minus" class="money-minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- List of transactions (to be populated dynamically) -->
        <!-- Example transaction item:
             <li class="minus">
               Cash <span>-$400</span
               ><button class="delete-btn">x</button>
             </li>
        -->
      </ul>
      <h3>Add New Transition</h3>
      <!-- Form to add new transaction -->
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <!-- Input for transaction description -->
          <input type="text" id="text" placeholder="Enter Text...." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <!-- Input for transaction amount -->
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <!-- Button to submit the form -->
        <button class="btn">All transaction</button>
      </form>
    </div>
    <!-- Include JavaScript file for functionality -->
    <script src="script.js"></script>
  </body>
</html>
